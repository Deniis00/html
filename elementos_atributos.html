<!Doctype html>
<html>

	<head>
		<title> Elementos y Atributos..</title>
	</head>
	<body>
	<!-- Elementos 
		El elemento html es todo desde la etiqueta inicial hasta la etiqueta final.
		Un elemento se define mediante una etiqueta de iniciio, algo de contenido y una etiqueta final.
	-->
	<h1> Elementos HTML</h1>
	<p>El elemento html es todo desde la etiqueta inicial hasta la etiqueta final.
		Un elemento se define mediante una etiqueta de iniciio, algo de contenido y una etiqueta final.</p>
		
	<h1> Atributos HTML</h1>
	<!--
		Los atributos proporcionan informacion adicional sobre los elementos HTML 
		* Todos los elementos HTML pueden tener atributos
		* Los atributos siempre se especifican en la etiqueta de inicio
		* los atributos generalmente vienen en pares nombre/valor como : ' nombre = "valor" '
	-->
	
	</body>
</html>

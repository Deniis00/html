<!--declara el tipo de documento-->
<!DOCTYPE html>
<!--inicion del documento-->
<html>
	<!--Body es la parte visible del documento para el cliente-->
	<body>
		<!-- los encabezado se definen con la etiqueta h1 hasta h6,
			desde el mas importante(h1) hasta el menos importante (h6)
			-->
		<h3> -- Encabezados HTML '< h # >'-- </h3>	
		<h1>etiqueta h1<h1>
		<h2>etiqueta h2<h2>
		<h3>etiqueta h3<h3>
		<h4>etiqueta h4<h4>
		<h5>etiqueta h5<h5>
		<h6>etiqueta h6<h6>
		
		<!-- genera un saldo de linea -->
		<br>
		
		<!-- los párrafos se definen por la eiqueta "<p>" -->
		<h3>-- Parrafos HTML '< p >' --<h/3>
		<p>Mi primer parrafo<p>
		<p> Este es otro parrafo<p>
		
		<br>
		
		<h3> -- Enlaces Html '< a >' --</h3>
		<!-- el destino del enlace se especifica en el atributo 'href' -->
		<a href="https://www.youtube.com/">Este es un link de youtube</a>
		
		<br>
		
		<h3>Imagenes HTML '< img >'</h3>
		<!-- las imágenes se definen con las etiquetas '<img>'.
			 'src' obtiene el archivo de origen, 'alt' texto alternativo
			 width(ancho) y height(alto) se proporcionan como atributos
			 -->
		<img src= "paisaje.jpg" alt="Paisaje Paraguay" width="400" height="600">
		
		<br>
		
		
	<body>
</html>
